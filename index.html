<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            
           <div id="imagem">
           
           </div>
           <div id="formulario"> 
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
           </div>

           <form action="login.php" method="post" autocomplete="on">
            <div class="dados"> 
                <i class="material-symbols-outlined"> person</i>
                <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="50" minlength="10" placeholder="seu email"> <label for="iemail">Login</label>

            </div>


            <div class="dados">
                <i class="material-symbols-outlined"> key</i>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="30" placeholder="sua senha"> <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="esqueci.html">Equeci a Senha</a> <i class="material-symbols-outlined">mail</i>
            
            <div class="novo">
                <p><i class="material-symbols-outlined"> PersonAdd</i >Novo usuário</p>
               
                <i class="material-symbols-outlined">mail</i>
                <input type="email" name="novoemail" id="inovoemail" placeholder="seu email" minlength="10" maxlength="50"><label for="inovoemail" > Novo login</label>
            </div>
            <div class="novo">
                <i class="material-symbols-outlined"> password</i>
                <input type="password" name="novasenha" id="inovasenha" placeholder="nova senha" minlength="8" maxlength="30"> <label for="inovasenha">Nova senha</label>

            </div>
           


           </form>
        </section>
    </main>
    
</body>
</html>
